<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Tic Tac Toe</h1>
    <div id="cell_container">
      <div cellIndex="0" class="cella"></div>
      <div cellIndex="1" class="cella"></div>
      <div cellIndex="2" class="cella"></div>
      <div cellIndex="3" class="cella"></div>
      <div cellIndex="4" class="cella"></div>
      <div cellIndex="5" class="cella"></div>
      <div cellIndex="6" class="cella"></div>
      <div cellIndex="7" class="cella"></div>
      <div cellIndex="8" class="cella"></div>
    </div>
    <h2 id="gyoztes"></h2>
    <button id="restart">Restart</button>
  </div>
<script src="index.js"></script>
</body>
</html>
